<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="index.js"></script>

    <title>11 St Day</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="page__one grid grid--2-cols">
        <div class="account__info">
          <h3>My balance</h3>
          <h1>$921.48</h1>
        </div>
        <div class="logo__img"><img src="images/logo.svg" alt="" /></div>
      </div>
      <div class="page__two">
        <div class="day__info">
          <h1>Spending - Last 7 days</h1>
        </div>
        <div class="days__ grid grid--7-cols">
          <div class="day__ mon">
            <div class="mon__price">
              <p>$17.45</p>
            </div>
            <div class="plaza__mon">
              <a class="monday__link" href="#"></a>
            </div>
            <div class="paragraph__mon">mon</div>
          </div>
          <div class="day__ tue">
            <div class="tue__price hidden">
              <p>$34.91</p>
            </div>
            <div class="plaza__tue">
              <a class="tuesday__link" href="#"></a>
            </div>
            <div class="paragraph__tue">tue</div>
          </div>
          <div class="day__ wed">
            <div class="wed__price hidden">
              <p>$52.36</p>
            </div>
            <div class="plaza__wed">
              <a class="wed__link" href="#"></a>
            </div>
            <div class="paragraph__wed">wed</div>
          </div>
          <div class="day__ thu">
            <div class="thu__price hidden">
              <p>$31.07</p>
            </div>
            <div class="thu">
              <a class="thu__link" href="#"></a>
            </div>
            <div class="paragraph__thu">thu</div>
          </div>
          <div class="day__ fri">
            <div class="fri__price hidden">
              <p>$23.39</p>
            </div>
            <div class="fri">
              <a class="fri__link" href="#"></a>
            </div>
            <div class="paragraph__fri">fri</div>
          </div>
          <div class="day__ sat">
            <div class="sat__price hidden">
              <p>$43.28</p>
            </div>
            <div class="sat">
              <a class="sat__link" href="#"></a>
            </div>
            <div class="paragraph__sat">sat</div>
          </div>
          <div class="day__ sun">
            <div class="sun__price hidden">
              <p>$25.48</p>
            </div>
            <div class="sun">
              <a class="sun__link" href="#"></a>
            </div>
            <div class="paragraph__sun">sun</div>
          </div>
        </div>
        <div class="info_page grid grid--2-cols">
          <div class="left__info">
            <div class="total__this__month"><h3>Total his month</h3></div>
            <div class="total__price"><h1>$478.33</h1></div>
          </div>
          <div class="right__info">
            <div class="total__interest"><h6>+2.4%</h6></div>
            <div class="total__info"><h4>from last month</h4></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<div class="attribution">Coded by <span>Can ARDA</span></div>
