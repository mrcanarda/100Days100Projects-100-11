<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="flex">
        <div class="one__div grid grid--2-cols">
          <div class="balance">
            <div class="account__info">
              <h2 class="my__balance">My balance</h2>
              <h1 class="money">$921.48</h1>
            </div>
          </div>
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
        </div>
        <div class="flex my__statical">
          <h1 class="spending">Spending - Last 7 days</h1>
          <div class="mon" id="mon"></div>
          <div class="tue" id="tue"></div>
          <div class="wed" id="wed"></div>
          <div class="thu" id="thu"></div>
          <div class="fri" id="fri"></div>
          <div class="sat" id="sat"></div>
          <div class="sat" id="sat"></div>
        </div>
      </div>
    </section>
  </body>
</html>
